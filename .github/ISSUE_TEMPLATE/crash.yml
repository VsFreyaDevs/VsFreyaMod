name: Crash Report
description: Report a crash that occurred while playing the mod.
labels: ["crash", "pending triage"]
title: "[CRASH REPORT] - "
body:
  - type: checkboxes
    attributes:
      label: Issue Checklist
      options:
        - label: I have properly named the issue
        - label: I have checked the issues pages to see if the issue has been previously reported

  - type: dropdown
    attributes:
      label: What platform are you using?
      options:
        - Windows (x64)
        - Windows (x86)
        - MacOS
        - Linux
        - Android
        - iOS
        - HTML5
        - HashLink
        - Other
    validations:
      required: true

  - type: dropdown
    attributes:
      label: If you are playing on a browser, which one are you using?
      options:
        - Google Chrome
        - Chromium (Vanilla)
        - Microsoft Edge
        - Firefox
        - Opera
        - Opera GX
        - Brave
        - Safari
        - Other (Specify below)
        - BUT I AM PLAYING ON DESKTOP/PHONE, REALLY?????
    validations:
      required: false

  - type: markdown
    attributes:
      value: "## Describe the bug in detail."

  - type: markdown
    attributes:
      value: "#### Remember to provide as many details as you can, we ain't no mind readers bud."

  - type: textarea
    attributes:
      label: Context (Provide screenshots or videos of the crash happening)

  - type: textarea
    attributes:
      label: Steps to reproduce
    validations:
      required: true

  - type: textarea
    attributes:
      label: Crash logs (can be found in the logs folder where the "Funkin.exe" file is)
    validations:
      required: true
