name: Crash Report
description: Report a crash that occurred while playing the mod.
labels: ["crash", "pending triage"]
title: "[CRASH REPORT] - "
body:
  - type: checkboxes
    attributes:
      label: Issue Checklist
      options:
        - label: I have properly named the issue
        - label: I have checked the issues pages to see if the issue has been previously reported

  - type: dropdown
    attributes:
      label: What platform are you using?
      options:
        - GitHub Actions - Windows
        - GitHub Actions - HTML5
        - GitHub Actions - Linux
        - GitHub Actions - Android
        - GitHub Actions - iOS
    validations:
      required: true

  - type: dropdown
    attributes:
      label: If you are playing on a browser, which one are you using?
      options:
        - Google Chrome
        - Microsoft Edge
        - Firefox
        - Opera
        - Safari
        - Other (Specify below)

  - type: input
    attributes:
      label: Version
      description: What version are you using?
      placeholder: ex. 0.4.1
    validations:
      required: true

 - type: markdown
    attributes:
      value: "## Describe the bug."

  - type: markdown
    attributes:
      value: "#### Remember to provide as many details as you can."

  - type: textarea
    attributes:
      label: Some context (Provide screenshots or videos of the crash happening)

  - type: textarea
    attributes:
      label: Steps to reproduce
    validations:
      required: true

  - type: textarea
    attributes:
      label: Crash logs (can be found in the logs folder where "Funkin.exe" is)
    validations:
      required: true
