name: Bug Report
description: Report a bug or an issue in the game.
labels: ["bug", "pending triage"]
title: "[BUG REPORT] - "
body:
  - type: checkboxes
    attributes:
      label: Issue Checklist
      options:
        - label: I have properly named the issue
        - label: I have checked the issues pages to see if the issue has been previously reported

  - type: dropdown
    attributes:
      label: What platform are you using?
      options:
        - Windows
        - MacOS
        - Linux
        - Android
        - iOS
        - HTML5
        - Other (Neko, HashLink, Flash, AIR, etc.)
    validations:
      required: true

  - type: dropdown
    attributes:
      label: If you are playing on a browser, which one are you using?
      options:
        - Google Chrome
        - Microsoft Edge
        - Firefox
        - Opera
        - Safari
        - Other (Specify below)
        - BUT I AM PLAYING ON DESKTOP/PHONE, REALLY?????
    validations:
      required: false

  - type: markdown
    attributes:
      value: "## Describe the bug."

  - type: markdown
    attributes:
      value: "#### Remember to provide as many details as you can."

  - type: textarea
    attributes:
      label: Some context (Provide images, videos, etc.)
    validations:
      required: false

  - type: textarea
    attributes:
      label: Steps to reproduce
    validations:
      required: false
