name: Charting Issue
description: Report an issue with the placement of notes in the game.
labels: ["charting", "pending triage"]
title: "[CHARTING ISSUE] - "
body:
 - type: checkboxes
    attributes:
      label: Issue Checklist
      options:
        - label: Have you got the issue title right?
        - label: Have you checked the Issues/Discussions to see if this hasn't been reported yet?
  - type: dropdown
    attributes:
      label: What platform are you using?
      options:
        - Windows (x64)
        - Windows (x86)
        - MacOS
        - Linux
        - Android
        - iOS
        - HTML5
        - HashLink
        - Other
    validations:
      required: true

  - type: dropdown
    attributes:
      label: If you are playing on a browser, which one are you using?
      options:
        - Google Chrome
        - Chromium (Vanilla)
        - Microsoft Edge
        - Firefox
        - Opera
        - Opera GX
        - Brave
        - Safari
        - Other (Specify below)
        - BUT I AM PLAYING ON DESKTOP/PHONE, REALLY?????
    validations:
      required: false
  - type: markdown
    attributes:
      value: "## Describe the charting issue(s)."

  - type: markdown
    attributes:
      value: "### Please do not report issues from other engines. These must be reported in their respective repositories."

  - type: textarea
    attributes:
      label: Location
      description: Where did you find the issue(s)? Include the name of the song, the variation, the difficulty, the time/section of the song, and any images or videos.
      placeholder: ex. Cocoa Erect on Erect/Nightmare difficulties at Section 30.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Description
      description: Why do you believe this is an issue? Is a note/event at the wrong time, a hold note too short/long, or something else?
      placeholder: Describe the charting issue(s) here...
    validations:
      required: true
